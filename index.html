<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftCabinAI Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: var(--tg-theme-hint-color, #999);
        }
        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            max-width: 300px;
            transition: opacity 0.2s;
        }
        button:active {
            opacity: 0.8;
        }
        button.secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }
        .note {
            font-size: 14px;
            margin-top: 20px;
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <h1>SoftCabinAI</h1>
    <div class="info" id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <button onclick="sendCheckBalance()">üí∞ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
    <button onclick="sendAddTokens()">üíé –ü–æ–ª—É—á–∏—Ç—å 1000 —Ç–æ–∫–µ–Ω–æ–≤</button>
    <button onclick="sendIncreaseLimit()">üìà +10 –∑–∞–ø—Ä–æ—Å–æ–≤ –≤ –¥–µ–Ω—å</button>
    <button class="secondary" onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>

    <div class="note">–ù–∞–∂–∏–º–∞—è –∫–Ω–æ–ø–∫–∏, –≤—ã –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç–µ –∑–∞–ø—Ä–æ—Å –±–æ—Ç—É</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('userInfo').innerHTML = 
                `üë§ <b>${user.first_name}</b> ${user.last_name || ''}<br>` +
                `üÜî ${user.id}<br>` +
                `üåê ${user.language_code || 'ru'}`;
        } else {
            document.getElementById('userInfo').innerHTML = '–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –¥–æ—Å—Ç—É–ø–Ω—ã';
        }

        function sendCheckBalance() {
            tg.sendData(JSON.stringify({ action: 'check_balance' }));
            tg.close();
        }

        function sendAddTokens() {
            tg.sendData(JSON.stringify({ action: 'add_tokens', amount: 1000 }));
            tg.close();
        }

        function sendIncreaseLimit() {
            tg.sendData(JSON.stringify({ action: 'increase_limit', extra: 10 }));
            tg.close();
        }

        function closeApp() {
            tg.close();
        }
    </script>
</body>
</html>
