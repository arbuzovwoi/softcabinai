<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftCabinAI Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        button { background: #2481cc; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 10px; width: 80%; }
        .status { margin-top: 20px; color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>SoftCabinAI</h1>
    <div id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <button onclick="sendBalance()">üí∞ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
    <button onclick="sendAddTokens()">üíé –ü–æ–ª—É—á–∏—Ç—å 1000 —Ç–æ–∫–µ–Ω–æ–≤</button>
    <button onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
    <div id="status"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('userInfo').innerHTML = 
                `üë§ ${user.first_name} (ID: ${user.id})`;
        } else {
            document.getElementById('userInfo').innerHTML = '‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –¥–æ—Å—Ç—É–ø–Ω—ã';
        }

        function showStatus(text, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = text;
            statusDiv.className = isError ? 'error' : 'status';
        }

        function sendBalance() {
            try {
                const data = JSON.stringify({ action: 'check_balance' });
                tg.sendData(data);
                showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã (check_balance)');
                tg.close();
            } catch (e) {
                showStatus('‚ùå –û—à–∏–±–∫–∞: ' + e.message, true);
            }
        }

        function sendAddTokens() {
            try {
                const data = JSON.stringify({ action: 'add_tokens', amount: 1000 });
                tg.sendData(data);
                showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã (add_tokens)');
                tg.close();
            } catch (e) {
                showStatus('‚ùå –û—à–∏–±–∫–∞: ' + e.message, true);
            }
        }

        function closeApp() {
            tg.close();
        }
    </script>
</body>
</html>
