<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftCabinAI Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            max-width: 300px;
        }
        .info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: var(--tg-theme-hint-color, #999);
            text-align: left;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: var(--tg-theme-bg-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            display: none;
        }
    </style>
</head>
<body>
    <h1>SoftCabinAI</h1>
    <div class="info" id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    
    <button onclick="sendCommand('check_balance')">üí∞ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
    <button onclick="sendCommand('add_tokens', 1000)">üíé –ü–æ–ª—É—á–∏—Ç—å 1000 —Ç–æ–∫–µ–Ω–æ–≤</button>
    <button onclick="sendCommand('add_tokens', 5000)">üíé –ü–æ–ª—É—á–∏—Ç—å 5000 —Ç–æ–∫–µ–Ω–æ–≤</button>
    <button onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>

    <div id="status"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('userInfo').innerHTML = 
                `üë§ <b>${user.first_name} ${user.last_name || ''}</b><br>` +
                `üÜî ${user.id}<br>` +
                `üåê –Ø–∑—ã–∫: ${user.language_code || 'ru'}`;
        } else {
            document.getElementById('userInfo').innerHTML = '‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –¥–æ—Å—Ç—É–ø–Ω—ã (–≤–æ–∑–º–æ–∂–Ω–æ, —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º).';
        }

        function setStatus(text, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.style.background = isError ? '#ffdddd' : '#e0ffe0';
            statusDiv.innerText = text;
        }

        function sendCommand(action, amount = null) {
            let data = { action: action };
            if (amount !== null) {
                data.amount = amount;
            }
            const jsonData = JSON.stringify(data);
            setStatus('–û—Ç–ø—Ä–∞–≤–∫–∞: ' + jsonData);
            try {
                tg.sendData(jsonData);
                setStatus('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ñ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç–∞ –≤ —á–∞—Ç–µ...');
                // –ù–µ –∑–∞–∫—Ä—ã–≤–∞–µ–º —Å—Ä–∞–∑—É, –¥–∞–¥–∏–º –≤—Ä–µ–º—è –Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫—É
                setTimeout(() => {
                    tg.close();
                }, 1000);
            } catch (e) {
                setStatus('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + e.message, true);
            }
        }

        function closeApp() {
            tg.close();
        }
    </script>
</body>
</html>
