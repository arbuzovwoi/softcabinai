<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftCabinAI Mini App</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            max-width: 300px;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:active {
            opacity: 0.8;
        }
        .info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: var(--tg-theme-hint-color, #999);
            text-align: left;
            word-break: break-word;
        }
        .status {
            margin: 15px 0;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666);
        }
    </style>
</head>
<body>
    <h1>SoftCabinAI</h1>
    
    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ (–ø–æ–ª—É—á–∞–µ—Ç—Å—è –∏–∑ Telegram) -->
    <div class="info" id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
    <button onclick="sendCommand('check_balance')">üí∞ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
    <button onclick="sendCommand('add_tokens', 1000)">üíé –ü–æ–ª—É—á–∏—Ç—å 1000 —Ç–æ–∫–µ–Ω–æ–≤</button>
    <button onclick="sendCommand('add_tokens', 5000)">üíé –ü–æ–ª—É—á–∏—Ç—å 5000 —Ç–æ–∫–µ–Ω–æ–≤</button>
    <button onclick="sendCommand('increase_limit', 10)">üìà +10 –∑–∞–ø—Ä–æ—Å–æ–≤/–¥–µ–Ω—å</button>
    <button onclick="sendCommand('increase_limit', 30)">üìà +30 –∑–∞–ø—Ä–æ—Å–æ–≤/–¥–µ–Ω—å</button>
    <button onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>

    <!-- –°—Ç—Ä–æ–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ -->
    <div class="status" id="status">–ì–æ—Ç–æ–≤–æ</div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();            // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.ready();             // –°–æ–æ–±—â–∏—Ç—å, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        const user = tg.initDataUnsafe?.user;
        const statusDiv = document.getElementById('status');
        const userInfoDiv = document.getElementById('userInfo');

        if (user) {
            userInfoDiv.innerHTML = `
                üë§ <b>${user.first_name} ${user.last_name || ''}</b><br>
                üÜî ${user.id}<br>
                üåê –Ø–∑—ã–∫: ${user.language_code || 'ru'}<br>
                üí∞ –ë–∞–ª–∞–Ω—Å: ? (–∑–∞–ø—Ä–æ—Å–∏—Ç–µ)
            `;
        } else {
            userInfoDiv.innerHTML = '‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –¥–æ—Å—Ç—É–ø—ã (–≤–æ–∑–º–æ–∂–Ω–æ, —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º).';
        }

        /**
         * –û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –∫–æ–º–∞–Ω–¥—É –±–æ—Ç—É —á–µ—Ä–µ–∑ Telegram.WebApp.sendData
         * @param {string} action - –¥–µ–π—Å—Ç–≤–∏–µ ('check_balance', 'add_tokens', 'increase_limit')
         * @param {number|null} amount - –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ (–¥–ª—è add_tokens) –∏–ª–∏ extra (–¥–ª—è increase_limit)
         */
        function sendCommand(action, amount = null) {
            // –§–æ—Ä–º–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç –¥–∞–Ω–Ω—ã—Ö
            const data = { action: action };
            if (amount !== null) {
                if (action === 'add_tokens') {
                    data.amount = amount;
                } else if (action === 'increase_limit') {
                    data.extra = amount;
                }
            }
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ JSON –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
            const jsonData = JSON.stringify(data);
            statusDiv.innerHTML = `üì§ –û—Ç–ø—Ä–∞–≤–∫–∞: ${jsonData}`;
            
            try {
                tg.sendData(jsonData);
                statusDiv.innerHTML += '<br>‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ, –∑–∞–∫—Ä—ã–≤–∞–µ–º...';
                tg.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
            } catch (e) {
                statusDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${e.message}`;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function closeApp() {
            tg.close();
        }
    </script>
</body>
</html>
