<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftCabinAI Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            max-width: 300px;
        }
        .info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <h1>SoftCabinAI</h1>
    <div class="info" id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    
    <button onclick="sendBalance()">üí∞ –ü–æ–∫–∞–∑–∞—Ç—å –±–∞–ª–∞–Ω—Å</button>
    <button onclick="sendAction('get_tokens')">üíé –ü–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω—ã</button>
    <button onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.ready();  // —Å–æ–æ–±—â–∏—Ç—å Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –∏–∑ Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('userInfo').innerHTML = 
                `üë§ <b>${user.first_name}</b> ${user.last_name || ''}<br>` +
                `üÜî ${user.id}<br>` +
                `üåê ${user.language_code || 'ru'}`;
        } else {
            document.getElementById('userInfo').innerHTML = '–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –¥–æ—Å—Ç—É–ø–Ω—ã';
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É —á–µ—Ä–µ–∑ sendData
        function sendBalance() {
            tg.sendData(JSON.stringify({
                action: 'check_balance',
                user_id: user?.id
            }));
            tg.close(); // –º–æ–∂–Ω–æ —Å—Ä–∞–∑—É –∑–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
        }

        function sendAction(action) {
            tg.sendData(JSON.stringify({
                action: action,
                user_id: user?.id
            }));
            tg.close();
        }

        function closeApp() {
            tg.close();
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        tg.MainButton.setText("–ì–æ—Ç–æ–≤–æ");
        tg.MainButton.onClick(() => {
            tg.sendData(JSON.stringify({ action: 'done' }));
            tg.close();
        });
        tg.MainButton.show();
    </script>
</body>
</html>
