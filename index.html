<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftCabinAI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        button { background: #2481cc; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>
    <h1>SoftCabinAI</h1>
    <button onclick="sendData()">Отправить данные боту</button>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        function sendData() {
            tg.sendData(JSON.stringify({ action: 'hello', user: tg.initDataUnsafe?.user?.id }));
        }
    </script>
</body>
</html>
